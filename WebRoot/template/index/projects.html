<div class="container main">
    <div class="row" ng-model="projects">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="project in projects">
            <div href="#projects" class="thumbnail main-item" data-toggle="modal" data-target="#project-detail-modal">
                <img class="img-responsive" src="{{project.pic}}">
                <div class="caption">
                    <h3 class="text-center">{{project.title}}</h3>
                    <p class="text-center caption-desc">{{limitChar(project.description)}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="project-detail-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="project-carousel" class="carousel slide">
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive" src="img/index/dog.png" alt="项目图片"/>
                                <p class="carousel-caption">1</p>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="img/index/dog.png" alt="项目图片"/>
                                <p class="carousel-caption">2</p>
                            </div>
                            <div class="item">
                                <img class="img-responsive" src="img/index/dog.png" alt="项目图片"/>
                                <p class="carousel-caption">3</p>
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="carousel-control left prev-slide" href="#projects"
                           data-slide="prev">&lsaquo;
                        </a>
                        <a class="carousel-control right next-slide" href="#projects"
                           data-slide="next">&rsaquo;
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
</div>
